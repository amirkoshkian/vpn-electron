<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vpn</title>
    <!-- Start Font Awesome -->
    <link rel="stylesheet" href="./Assets/FontAwesome/css/all.min.css">
    <!-- End Font Awesome -->
    <!-- Start Custom Css -->
    <link rel="stylesheet" href="./Assets/CustomCssJs/App.css">
    <!-- End Custom Css -->
</head>

<body>
    <section id="app">
        <section class="header">
            <section class="button-menu">
                <span class="fas fa-bars icon-menu"></span>
            </section>

            <section class="text-header">
                <p>VPN</p>
            </section>

            <section class="close-minimize">
                <span class="fas fa-window-minimize window-minimize"></span>
                <span class="fas fa-times window-close"></span>
            </section>
        </section>

        <section class="content">
            <section class="header-content">
                <section class="header-content-left">
                    <span class="far fa-circle icon-header-content-left"></span>
                    <h1 class="heding-header-content-left">0/500 MB</h1>

                <section class="header-content-right button-go-to-unlimited">
                    <p class="text-header-content-right">Go unlimited ></p>
                </section>
            </section>

            <section class="content-content">
                <section class="section-top-content">
                    <img class="image-main-page" src="./Assets/Images/IconVpnDisabled.png" alt="Image Logo" />
                </section>

                <section class="section-bottom-content">
                    <section class="section-button-connect">
                        <section class="button-connect">
                            <p class="text-button-connect">Connect</p>
                        </section>
                    </section>

                    <section class="section-button-locations">
                        <section class="button-location">
                            <section class="section-flag-location">
                                <img class="image-flag" src="./Assets/Images/ImageAutoLimitedSpeed.png" alt="Flag" />
                                <p class="text-flag">United States</p>
                            </section>

                            <span class="icon-arrow-right">></span>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>

<section>
    <!-- Start Custom Js -->
    <script src="./Assets/CustomCssJs/App.js"></script>
    <!-- End Custom Js -->
</section>
