<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <!-- Start Font Awesome -->
    <link rel="stylesheet" href="./Assets/FontAwesome/css/all.min.css">
    <!-- End Font Awesome -->
    <!-- Start Custom Css -->
    <link rel="stylesheet" href="./Assets/CustomCssJs/Menu.css">
    <!-- End Custom Css -->
</head>

<body>
    <!-- Start Section App -->
    <section id="app">
        <section class="header">
            <section class="button-arrow-left-header">
                <section class="button-arrow-left">
                    <span class="fas fa-arrow-left icon-arrow-left"></span>
                </section>
                <section class="text-header">
                    <p>Menu</p>
                </section>
            </section>

            <section class="close-minimize">
                <span class="fas fa-window-minimize window-minimize"></span>
                <span class="fas fa-times window-close"></span>
            </section>
        </section>

        <section class="content">
            <section class="section-image-main-page">
                <img class="image-main-page" src="./../../../Assets/Images/IconVpnEnabled.png" alt="Image VPN" />

                <p class="text-bottom-image">
                    Already Premium?
                    <span class="text-sign-in">Sign in</span>
                </p>
            </section>

            <section class="content-center-page">
                <section class="section-text-settings">
                    <p>Settings</p>
                    <p>></p>
                </section>

                <section class="section-text-contact-support">
                    <p>Contact Support</p>
                    <p>></p>
                </section>

                <section class="section-text-about-us">
                    <p>About us</p>
                    <p>></p>
                </section>
            </section>

            <section class="footer-content button-go-to-unlimited">
                <p class="text-footer-go-premium">Go Premium ></p>
                <p class="text-footer-get-unlimited">Get unlimited data, no ads and faster speeds</p>
            </section>
        </section>
    </section>
    <!-- End Section App -->
</body>

<section>
    <!-- Start Custom Js -->
    <script src="./Assets/CustomCssJs/Menu.js"></script>
    <!-- End Custom Js -->
</section>
</html>
