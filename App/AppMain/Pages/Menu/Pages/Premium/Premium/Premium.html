<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Premium</title>
    <!-- Start Font Awesome -->
    <link rel="stylesheet" href="./Assets/FontAwesome/css/all.min.css">
    <!-- End Font Awesome -->
    <!-- Start Custom Css -->
    <link rel="stylesheet" href="./Assets/CustomCssJs/Premium.css">
    <!-- End Custom Css -->
</head>

<body>
    <!-- Start Section App -->
    <section id="app">
        <section class="header">
            <section class="button-arrow-left-header">
                <section class="button-arrow-left">
                    <span class="fas fa-arrow-left icon-arrow-left"></span>
                </section>
                <section class="text-header"></section>
            </section>

            <section class="close-minimize">
                <span class="fas fa-window-minimize window-minimize"></span>
                <span class="fas fa-times window-close"></span>
            </section>
        </section>

        <section class="content">
            <section class="header-content">
                <section class="section-image-header">
                    <img class="image-header" src="./../../../../../Assets/Images/IconVpnEnabled.png" alt="Image Logo" />
                </section>

                <section class="section-text-header">
                    <p class="text-get-unlimited-header">Get unlimited data with Premium</p>

                    <p class="text-stream-header">Stream, browse and game with no ads and faster speeds:</p>
                </section>
            </section>

            <section class="content-section-content">
                <section class="section-top-image-content">
                    <section class="section-image-content">
                        <img class="image-content" src="./../../../../../Assets/Images/ImageUnlimited.png" alt="Image Unlimited" />
                        <p class="text-image-content">Unlimited Data</p>
                    </section>

                    <section class="section-image-content">
                        <img class="image-content" src="./../../../../../Assets/Images/ImageQuality.png" alt="Image Quality" />
                        <p class="text-image-content">HD Quality Streaming</p>
                    </section>

                    <section class="section-image-content">
                        <img class="image-content" src="./../../../../../Assets/Images/ImageLocation.png" alt="Image Location" />
                        <p class="text-image-content">Choose from 110+ Locations</p>
                    </section>
                </section>

                <section class="section-top-image-content">
                    <section class="section-image-content">
                        <img class="image-content" src="./../../../../../Assets/Images/ImageDivices.png" alt="Image Divices" />
                        <p class="text-image-content">Connect up to 5 Divices</p>
                    </section>

                    <section class="section-image-content">
                        <img class="image-content" src="./../../../../../Assets/Images/ImageSupport.png" alt="Image Support" />
                        <p class="text-image-content">24/7 tech support</p>
                    </section>
                </section>
            </section>

            <section class="footer-content">
                <section class="button-footer-year">$95.88 / Year</section>

                <p class="text-month-save-footer">12 month at $7.99/mo Save 38%</p>

                <section class="button-footer-month">$12.99 / Month</section>
            </section>
        </section>
    </section>
    <!-- End Section App -->
</body>

<section>
    <!-- Start Custom Js -->
    <script src="./Assets/CustomCssJs/Premium.js"></script>
    <!-- End Custom Js -->
</section>
</html>
